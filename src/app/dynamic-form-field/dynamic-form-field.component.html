<div class="ctrl" [formGroup]="form">
    <div [ngSwitch]="field.controlType">

        <ng-template ngSwitchDefault>
            <mat-form-field appearance="outline">
                <mat-label>{{field.label}}</mat-label>
                <input [formControlName]="field.key" [id]="field.key"
                       [type]="field.type" matInput>
            </mat-form-field>
        </ng-template>

        <ng-template ngSwitchCase="area">
            <mat-form-field class="area" appearance="outline">
                <mat-label>{{field.label}}</mat-label>
                <textarea [formControlName]="field.key" [id]="field.key"
                       matInput></textarea>
            </mat-form-field>
        </ng-template>

        <ng-template ngSwitchCase="dropdown">

            <mat-form-field appearance="outline">
                <mat-label>{{field.label}}</mat-label>
                <mat-select  [formControlName]="field.key" multiple>
                    <mat-option  *ngFor="let opt of field.options" [value]="opt.value">
                        {{opt.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-template>


    </div>

</div>
